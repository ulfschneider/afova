<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Cache-Control" content="no-store, max-age=0" />
        <title>Error handling</title>
        <link rel="stylesheet" href="/src/style.css" />
    </head>
    <style></style>

    <body>
        <a href="/">Home</a>
        <h1>Test types</h1>
        <form>
            <input type="submit" value="Submit the form" />
            <input type="reset" value="Reset the form" />

            <label for="url-type"
                >A url input
                <div class="description">Please provide a url address</div>
                <input id="url-type" type="url" required />
            </label>
        </form>
    </body>
    <script type="module">
        import { afova } from "/src/afova.ts";
        const afv = afova({
            onValidateControl: () => {
                throw "thrown error during control validation";
            },
            onValidateControlError: (control, err) => {
                console.log("catch error in control", err);
                throw err;
            },
            onValidateFormError: (form, err) => {
                console.log("catch error in form", err);
            },
        });
    </script>
</html>
