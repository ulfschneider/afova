<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Cache-Control" content="no-store, max-age=0" />
        <title>Checkboxes</title>
        <link rel="stylesheet" href="/src/style.css" />
    </head>

    <body>
        <a href="/">Home</a>
        <h1>Checkboxes</h1>
        <form>
            <div class="afova-context">
                <fieldset>
                    <legend>Grouped afova messages</legend>
                    <div class="afova-group">
                        <label>
                            <input type="checkbox" name="check1" required />
                            Check 1
                        </label>

                        <label>
                            <input type="checkbox" name="check2" required />
                            Check 2
                        </label>
                    </div>
                </fieldset>
            </div>
            <div class="afova-context">
                <fieldset>
                    <legend>Ungrouped afova messages</legend>
                    <label>
                        <input type="checkbox" name="check3" required />
                        Check 3
                    </label>

                    <label>
                        <input type="checkbox" name="check4" required />
                        Check 4
                    </label>
                </fieldset>
            </div>
            <input type="submit" value="Submit the form" />
            <input type="reset" value="Reset the form" />
        </form>
    </body>
    <script type="module">
        import { afova } from "/src/afova.ts";
        const afv = afova();
    </script>
</html>
