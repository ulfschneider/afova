<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Cache-Control" content="no-store, max-age=0" />
        <title>Test text length</title>
        <link rel="stylesheet" href="/src/style.css" />
    </head>
    <style></style>

    <body>
        <a href="/">Home</a>
        <h1>Test text length</h1>
        <form>
            <label
                >A min length text input
                <div class="description">
                    The text must be at least 5 characters of length
                </div>
                <input
                    id="min-text-length"
                    type="text"
                    minlength="5"
                    data-tooshort="This is too short"
                />
            </label>

            <label for="min-text-length-custom"
                >A min length text input with custom failure message
                <div class="description">
                    The text must be at least 5 characters of length
                </div>
                <input
                    id="min-text-length-custom"
                    type="text"
                    minlength="5"
                    data-tooshort="Hey, this should have at least {{constraint}} characters"
                />
            </label>

            <label for="max-text-length"
                >A max length text input
                <div class="description">
                    The text must be at max 5 characters of length
                </div>
                <input id="max-text-length" type="text" maxlength="5" />
            </label>

            <label for="max-text-length-custom"
                >A max length text input with custom failure message
                <div class="description">
                    The text must be at max 5 characters of length
                </div>
                <input
                    id="max-text-length-custom"
                    type="text"
                    maxlength="5"
                    data-maxlength="Hey, this should have at max {{constraint}} characters"
                />
            </label>

            <input type="submit" value="Submit the form" />
            <input type="reset" value="Reset the form" />
        </form>
    </body>
    <script type="module">
        import { afova } from "/src/afova.ts";
        const afv = afova();
    </script>
</html>
