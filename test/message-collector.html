<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Cache-Control" content="no-store, max-age=0" />
        <title>Test message collector</title>
        <link rel="stylesheet" href="/src/style.css" />
    </head>

    <body>
        <a href="/">Home</a>
        <h1>Test message collector</h1>
        <form>
            <div class="afova-form-message-container" style="display: none">
                <strong
                    >Please verify the following form validation
                    failures</strong
                >
            </div>
            <div>
                <label
                    >A reqired text input
                    <input
                        type="text"
                        required
                        data-required="Please provide text input"
                    />
                </label>
                <label
                    >A min length text input
                    <input
                        id="min-text-length"
                        type="text"
                        minlength="5"
                        data-minlength="The text must be at least 5 characters of length"
                    />
                </label>
                <label for="url-type"
                    >A url input
                    <div class="description">Please provide a url address</div>
                    <input id="url-type" type="url" required />
                </label>

                <label for="tel-type"
                    >A tel input
                    <div class="description">Please provide a tel input</div>
                    <input id="tel-type" type="tel" required />
                </label>

                <label for="number-type"
                    >A number input
                    <div class="description">Please provide a number input</div>
                    <input id="number-type" type="number" required />
                </label>
            </div>
            <input type="submit" value="Submit the form" />
            <input type="reset" value="Reset the form" />
        </form>
    </body>
    <script type="module">
        import { afova } from "/src/afova.ts";
        const afv = afova();
    </script>
</html>
